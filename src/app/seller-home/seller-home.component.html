<div class="seller-home">
  <div class="seller-header">
    <h1>Welcome, Seller!</h1>

    <app-dashboard></app-dashboard>

    <div class="seller-options">
      <!-- <a routerLink="/home">Home</a> -->
      <a routerLink="/seller-add-product">Add Product</a>
      <!-- Create a new component for adding a product -->
      <br /><a routerLink="/seller-auth">Logout</a>
    </div>
    <div class="product-list">
      <h1>Product List</h1>
      <p class="message-p">{{ productMessage }}</p>
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productList">
            <td><img src="{{ item.image }}" /></td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.color }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.description }}</td>
            <td>
              <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
              <a
                class="adjust-update-link"
                routerLink="/seller-update-product/{{ item.id }}"
              >
                <fa-icon [icon]="iconEdit"></fa-icon>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
